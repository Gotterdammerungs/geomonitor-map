<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geomonitor</title>

  <!-- ‚úÖ Fixed Leaflet CSS (no integrity) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body data-theme="dark" class="crt-scanlines crt-flicker">
  <div id="map"></div>

  <!-- Control Panel -->
  <div id="gm-control-panel">
    <button id="gm-panel-toggle" aria-expanded="false">‚öôÔ∏è Settings</button>
    <div id="gm-panel" class="gm-hidden" role="dialog" aria-hidden="true">
      <h4>Map Options</h4>
      <label for="gm-theme-selector">Tile Theme</label>
      <select id="gm-theme-selector"></select>
      <label for="crt-intensity">CRT Intensity</label>
      <input type="range" id="crt-intensity" min="0" max="1" step="0.05" value="0.45" />
    </div>
  </div>

  <div id="status-text" style="position:fixed;bottom:6px;left:12px;font-size:13px;color:#ccc;"></div>

  <!-- üîë MapTiler key injected automatically by GitHub Actions -->
  <script>
    const MAPTILER_KEY = "YOUR_MAPTILER_API_KEY_HERE"; // replaced during deploy
  </script>

  <!-- ‚úÖ Fixed Leaflet JS (no integrity) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "geomonitor-2025.firebaseapp.com",
      databaseURL: "https://geomonitor-2025-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "geomonitor-2025",
      storageBucket: "geomonitor-2025.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef123456"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="app.js"></script>
</body>
</html>
