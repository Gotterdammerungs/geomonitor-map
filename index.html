<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoMonitor</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="dark crt-scanlines crt-flicker">
  <div id="map"></div>

  <!-- Unified control panel -->
  <div id="control-panel" class="control-panel">
    <h3>üåç GeoMonitor</h3>

    <label class="switch">
      <input type="checkbox" id="hurricaneToggle" checked />
      <span class="slider"></span>
      <span class="label">Hurricanes</span>
    </label>

    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
      <span class="label">Dark Mode</span>
    </label>

    <div class="crt-container">
      <label for="crtIntensity">CRT Intensity</label>
      <input type="range" id="crtIntensity" min="0" max="1" step="0.05" value="0.5" />
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
