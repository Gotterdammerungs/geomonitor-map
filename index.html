<!DOCTYPE html>
<html>
<head>
    <title>Geomonitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Leaflet (Map Library) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- 2. Dark Styling -->
    <style>
        body { margin: 0; padding: 0; background-color: #0d1117; }
        #map { height: 100vh; width: 100vw; background-color: #000; }

        /* Popup Styling */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: #1f2937;
            color: #f3f4f6;
            border-radius: 8px;
            border: 1px solid #374151;
        }
        .leaflet-popup-content {
            font-family: sans-serif;
            font-size: 14px;
        }
        .news-title { font-weight: bold; font-size: 16px; color: #d1d5db; margin-bottom: 5px; }
        .news-source { font-size: 12px; color: #a8a29e; margin-bottom: 5px; }
        .news-link {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }
        .news-link:hover { text-decoration: underline; }
    </style>

    <!-- 3. Firebase v8 Libraries (Compatible with old app.js) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
      // ðŸ”¹ Replace this with your actual Firebase config
      var firebaseConfig = {
        apiKey: "AIzaSyDtdaS3UfXUokfyQme9r-w52bMalq1aIhU",
  authDomain: "geomonitor-2025.firebaseapp.com",
  databaseURL: "https://geomonitor-2025-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "geomonitor-2025",
  storageBucket: "geomonitor-2025.firebasestorage.app",
  messagingSenderId: "454720047299",
  appId: "1:454720047299:web:9578c37314bc1f43b53a76",
  measurementId: "G-2VQE4SDRF3"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Optional: anonymous authentication (safe for read-only maps)
      firebase.auth().signInAnonymously().catch(function(error) {
        console.error("Firebase Auth Error:", error.message);
      });
    </script>
</head>

<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- 4. App Logic -->
    <script src="app.js"></script>
</body>
</html>
