name: ðŸš€ Deploy Geomonitor to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # Needed for gh-pages deploy

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Build static site with MapTiler key injected
        run: |
          mkdir -p dist
          echo "Injecting MAPTILER_KEY into index.html..."
          sed 's|YOUR_MAPTILER_API_KEY_HERE|'${{ secrets.MAPTILER_KEY }}'|' index.html > dist/index.html
          cp app.js style.css dist/

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
