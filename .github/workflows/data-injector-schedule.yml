name: Geomonitor Data Injectoron:schedule:- cron: '*/5 * * * *'workflow_dispatch:jobs:inject_data_to_firebase:runs-on: ubuntu-latestenv:
  FIREBASE_URL: ${{ secrets.FIREBASE_URL }}

steps:
  - uses: actions/checkout@v4
  - uses: actions/setup-python@v5
    with:
      python-version: '3.x'

  - name: Install Dependencies
    run: pip install firebase

  - name: Run Data Injector Script
    run: python data_injector.py
