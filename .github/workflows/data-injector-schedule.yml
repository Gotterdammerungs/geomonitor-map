name: Data Injector Scheduler

# Run on push to main and on a cron schedule (UTC times). 
# Cron runs: every 15 minutes (*/15) and daily sanity run at 04:05 UTC (which is 05:05 Europe/Madrid CET/CEST depending on DST)
on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes (UTC)
    - cron: '05 04 * * *'    # daily sanity run at 04:05 UTC

permissions:
  contents: read

jobs:
  run-data-injector:
    runs-on: ubuntu-latest
    env:
      # These will be overridden by repository secrets at runtime; kept as env to make them available to the script
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
      TZ: "Europe/Madrid"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # install minimal set if requirements.txt is not present
            pip install requests geopy
          fi

      - name: Show Python info
        run: |
          python --version
          python -c "import sys,platform; print('platform:', platform.platform())"

      - name: Run data_injector.py
        # Using a small timeout to avoid long runs; adjust if needed
        run: |
          echo "=== Running data_injector.py ==="
          date --utc
          # ensure script is executable and run it
          python data_injector.py
        env:
          # ensure secrets available to the script
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}

      - name: Upload logs (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: injector-logs
          path: |
            data_injector.log
            geocache.json
            classify_cache.json
