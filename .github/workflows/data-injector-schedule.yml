name: Geomonitor Data Injector (safe)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'
  push:
    branches: [ "main" ]

jobs:
  run-injector:
    runs-on: ubuntu-latest
    env:
      FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      TZ: "Europe/Madrid"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: |
          echo "Working directory: $(pwd)"
          echo "Listing top-level files:"
          ls -la
          echo "Listing all files and types (first 200):"
          find . -maxdepth 3 -type f | sed -n '1,200p' || true

      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "Install deps (minimal)"
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests geopy; fi

      - name: "Preflight: ensure injector file exists"
        run: |
          if [ ! -f ./data_injector.py ]; then
            echo "ERROR: ./data_injector.py not found" >&2
            exit 2
          fi
          echo "data_injector.py exists."

      - name: "Preflight: syntax-check injector (py_compile)"
        run: |
          echo "Checking Python syntax with py_compile..."
          python -m py_compile data_injector.py
          echo "py_compile OK."

      - name: "Run data injector (explicit)"
        id: run_injector
        run: |
          echo "=== Running data_injector.py ==="
          date --utc
          python ./data_injector.py 2>&1 | tee injector-output.log
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: "Deploy website"
        run: |
          echo "=== Deploying GeoMonitor website ==="
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Automated deploy from injector workflow" || true
          git push origin main || true

      - name: "Upload injector logs on failure"
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: injector-logs
          path: injector-output.log
