name: Deploy Geomonitor to GitHub Pages
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject MapTiler key
        run: |
          mkdir -p dist
          sed "s|YOUR_MAPTILER_API_KEY_HERE|${{ secrets.MAPTILER_KEY }}|g" index.html > dist/index.html
          cp app.js style.css crt.css dist/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
