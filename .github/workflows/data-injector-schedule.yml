name: "Geomonitor Data Injector (safe)"

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
  push:
    branches:
      - main

jobs:
  run-news-and-hurricane-injectors:
    runs-on: ubuntu-latest

    env:
      FIREBASE_URL: "${{ secrets.FIREBASE_URL }}"
      NEWS_API_KEY: "${{ secrets.NEWS_API_KEY }}"
      GEOAPIFY_KEY: "${{ secrets.GEOAPIFY_KEY }}"
      OPENROUTER_API_KEY: "${{ secrets.OPENROUTER_API_KEY }}"
      TZ: "Europe/Madrid"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          # Ensure correct geopy version for Geoapify support
          pip install --upgrade "geopy>=2.4.1" requests
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: "Preflight: ensure injector files exist"
        run: |
          if [ ! -f ./data_injector.py ]; then
            echo "ERROR: ./data_injector.py not found" >&2
            exit 2
          fi
          if [ ! -f ./data_injector_hurricanes.py ]; then
            echo "ERROR: ./data_injector_hurricanes.py not found" >&2
            exit 2
          fi
          if [ ! -f ./deploy_site.py ]; then
            echo "ERROR: ./deploy_site.py not found" >&2
            exit 2
          fi
          echo "✅ Found injector and deploy scripts."

      - name: "Syntax check injectors"
        run: |
          python -m py_compile data_injector.py
          python -m py_compile data_injector_hurricanes.py
          python -m py_compile deploy_site.py
          echo "✅ Syntax OK."

      - name: "Run News Injector"
        run: |
          echo "=== Running data_injector.py ==="
          date --utc
          python ./data_injector.py 2>&1 | tee news-injector-output.log
        env:
          FIREBASE_URL: "${{ secrets.FIREBASE_URL }}"
          NEWS_API_KEY: "${{ secrets.NEWS_API_KEY }}"
          GEOAPIFY_KEY: "${{ secrets.GEOAPIFY_KEY }}"
          OPENROUTER_API_KEY: "${{ secrets.OPENROUTER_API_KEY }}"

      - name: "Run Hurricane Injector"
        run: |
          echo "=== Running data_injector_hurricanes.py ==="
          date --utc
          python ./data_injector_hurricanes.py 2>&1 | tee hurricanes-injector-output.log
        env:
          FIREBASE_URL: "${{ secrets.FIREBASE_URL }}"

      - name: "Deploy website"
        run: |
          echo "=== Running deploy_site.py ==="
          date --utc
          python ./deploy_site.py 2>&1 | tee deploy-output.log
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: "Upload injector logs"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: injector-logs
          path: |
            news-injector-output.log
            hurricanes-injector-output.log
            deploy-output.log
