name: Debug Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo files before build
        run: |
          echo "== Repo root =="
          ls -la
          echo "== index.template.html exists? =="
          test -f index.template.html && echo YES || echo NO

      - name: Inject MapTiler key (debug)
        env:
          MAPTILER_KEY: ${{ secrets.MAPTILER_KEY }}
        run: |
          mkdir -p dist
          echo "== dist before =="
          ls -la dist || true
          echo "Replacing placeholder..."
          if [ ! -f index.template.html ]; then
            echo "ERROR: index.template.html not found!"
            exit 1
          fi
          node -e "
            const fs=require('fs');
            const tpl=fs.readFileSync('index.template.html','utf8');
            const key=process.env.MAPTILER_KEY||'';
            const out=tpl.replace(/YOUR_MAPTILER_API_KEY_HERE/g,key);
            fs.writeFileSync('dist/index.html',out);
            console.log('Wrote dist/index.html length',out.length);
          "
          echo "== dist after =="
          ls -la dist
          head -n 15 dist/index.html || true

      - name: Abort if placeholder still present
        run: |
          if grep -q 'YOUR_MAPTILER_API_KEY_HERE' dist/index.html; then
            echo "Placeholder still present!"
            exit 1
          fi
          echo "Placeholder replaced successfully."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
