name: ðŸš€ Deploy Geomonitor to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Build static site and inject MapTiler key
        run: |
          mkdir -p dist
          echo "Injecting MAPTILER_KEY into index.html..."
          # replace placeholder with secret key
          sed "s|YOUR_MAPTILER_API_KEY_HERE|${{ secrets.MAPTILER_KEY }}|" index.html > dist/index.html
          cp app.js style.css dist/

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
