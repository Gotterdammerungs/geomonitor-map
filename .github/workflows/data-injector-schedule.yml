name: Geomonitor Data Injector

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  inject_data_to_firebase:
    name: üß† Inject News Data to Firebase
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python environment
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Python dependencies
        run: pip install requests geopy python-dotenv

      # 4Ô∏è‚É£ Run the data injector
      - name: Run Data Injector Script
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python data_injector.py

  build_frontend:
    name: üåê Prepare Frontend Config
    runs-on: ubuntu-latest
    needs: inject_data_to_firebase   # Wait for data injection to finish

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Inject MapTiler key into frontend config file
      - name: Create config.json with MapTiler key
      # Adjust "web/" to match your site folder (e.g. "public/", "frontend/", etc.)
        run: |
          mkdir -p web
          echo "{\"maptiler_key\": \"${{ secrets.MAPTILER_KEY }}\"}" > web/config.json
          echo "‚úÖ config.json created at web/config.json"

