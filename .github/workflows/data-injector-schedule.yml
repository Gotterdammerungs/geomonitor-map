name: Geomonitor â€” Data Injector & Web Deploy

on:
  # â° Automatically run every 5 minutes
  schedule:
    - cron: "*/5 * * * *"
  # â–¶ï¸ Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  run_data_injector:
    name: ðŸ§  Run Data Injector
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests geopy python-dotenv

      - name: ðŸš€ Run data injector script
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          echo "=== ðŸ§  Running Geomonitor Data Injector ==="
          python data_injector.py
          echo "=== âœ… Data Injection Complete ==="

  deploy_to_pages:
    name: ðŸŒ Deploy Web App
    runs-on: ubuntu-latest
    needs: [run_data_injector]
    if: always() # ensures deployment still runs even if injector had minor non-fatal errors
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Install Perl (for key injection)
        run: sudo apt-get update && sudo apt-get install -y perl

      - name: ðŸ”‘ Inject MapTiler key
        env:
          MAPTILER_KEY: ${{ secrets.MAPTILER_KEY }}
        run: |
          echo "ðŸ”§ Injecting MapTiler key..."
          if [ -z "$MAPTILER_KEY" ]; then
            echo "âŒ ERROR: Missing MAPTILER_KEY secret!"
            exit 1
          fi

          if [ ! -f index.html ]; then
            echo "âŒ ERROR: index.html not found!"
            exit 1
          fi

          perl -pe "s/MAPTILER_KEY_PLACEHOLDER/$ENV{MAPTILER_KEY}/g" index.html > index.html.tmp && mv index.html.tmp index.html
          echo "âœ… MapTiler key successfully injected."

      - name: ðŸª£ Prepare deployment folder
        run: |
          mkdir -p public
          cp -r index.html app.js style.css dictionary.json public/ || true
          echo "âœ… Files copied to /public"

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          commit_message: "ðŸš€ Deploy Geomonitor frontend"

      - name: âœ… Done
        run: echo "ðŸŽ‰ Deployment complete! View at: https://gotterdammerungs.github.io/geomonitor-map/"
