name: Geomonitor Data Injector (safe)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'
  push:
    branches: [ "main" ]

jobs:
  run-news-and-hurricane-injectors:
    runs-on: ubuntu-latest
    env:
      FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      TZ: "Europe/Madrid"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: |
          echo "Working directory: $(pwd)"
          ls -la
          echo "Searching for injector files..."
          find . -type f -name "data_injector*.py"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests geopy
          fi

      - name: Locate injector scripts
        id: locate
        run: |
          NEWS_FILE=$(find . -type f -name "data_injector_news.py" | head -n 1)
          HURR_FILE=$(find . -type f -name "data_injector_hurricanes.py" | head -n 1)

          if [ -z "$NEWS_FILE" ] || [ -z "$HURR_FILE" ]; then
            echo "❌ Could not locate one or both injector scripts."
            find . -type f -name "data_injector*.py"
            exit 2
          fi

          echo "✅ Found injectors:"
          echo "NEWS_FILE=$NEWS_FILE"
          echo "HURR_FILE=$HURR_FILE"
          echo "NEWS_PATH=$NEWS_FILE" >> $GITHUB_ENV
          echo "HURR_PATH=$HURR_FILE" >> $GITHUB_ENV

      - name: Syntax check injectors
        run: |
          python -m py_compile "$NEWS_PATH"
          python -m py_compile "$HURR_PATH"
          echo "✅ Syntax OK."

      - name: Run News Injector
        run: |
          echo "=== Running $NEWS_PATH ==="
          date --utc
          python "$NEWS_PATH" 2>&1 | tee news-injector-output.log
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Run Hurricane Injector
        run: |
          echo "=== Running $HURR_PATH ==="
          date --utc
          python "$HURR_PATH" 2>&1 | tee hurricanes-injector-output.log
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}

      - name: Upload injector logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: injector-logs
          path: |
            news-injector-output.log
            hurricanes-injector-output.log
