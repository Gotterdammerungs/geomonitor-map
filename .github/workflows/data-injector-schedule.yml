name: Geomonitor Data Injector + Deploy

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
    - cron: '05 04 * * *'    # Daily at 04:05 UTC (05:05 CET)

permissions:
  contents: write  # needed for Pages deploy

jobs:
  inject-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
      TZ: "Europe/Madrid"

    steps:
      - name: ðŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: âš¡ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests geopy
          fi

      - name: ðŸ§  Run data injector
        run: |
          echo "=== Starting Geomonitor Data Injector ==="
          python data_injector.py
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}

      - name: ðŸ—ºï¸ Build static site (if needed)
        # Skip this step if your site is plain HTML/CSS/JS
        run: |
          echo "No build step detected â€” static site assumed."
          mkdir -p dist
          cp -r index.html style.css crt.css app.js assets/ dist/ 2>/dev/null || true

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          commit_message: "ðŸš€ Auto-deploy site + new data update [skip ci]"

      - name: âœ… Summary
        run: |
          echo "Geomonitor Data Injector and site deployment complete."
