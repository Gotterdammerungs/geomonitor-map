name: Geomonitor Data Injector + Site Deploy

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write   # ‚úÖ This gives permission to push to gh-pages

jobs:
  inject_data_to_firebase:
    name: üß† Inject News Data to Firebase
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install requests geopy python-dotenv

      - name: Run Data Injector Script
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python data_injector.py

  build_and_deploy:
    name: üåê Build & Deploy Frontend (GitHub Pages)
    runs-on: ubuntu-latest
    needs: inject_data_to_firebase

    steps:
      - uses: actions/checkout@v4

      # 1Ô∏è‚É£ Generate config.json securely in repo root
      - name: Create config.json securely
        run: |
          echo "{\"maptiler_key\": \"${{ secrets.MAPTILER_KEY }}\"}" > config.json
          echo "‚úÖ config.json created in repo root"

      # 2Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
