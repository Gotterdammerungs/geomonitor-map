name: Geomonitor Data Injector + Deploy

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_injector:
    name: üß† Inject data into Firebase
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests geopy python-dotenv
      - name: Run data injector
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python data_injector.py

      # Create config.json containing the MapTiler key
      - name: Create map config
        run: |
          echo "{\"maptiler_key\": \"${{ secrets.MAPTILER_KEY }}\"}" > config.json
          cat config.json

      - name: Upload config.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-config
          path: config.json

  deploy_site:
    name: üåê Deploy to GitHub Pages
    needs: run_injector
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download config.json
        uses: actions/download-artifact@v4
        with:
          name: site-config

      - name: Verify config.json
        run: cat config.json

      - name: Deploy all files (including config.json)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
