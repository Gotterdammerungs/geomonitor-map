name: Geomonitor Data Injector + Deploy

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_injector:
    name: üß† Inject data into Firebase
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests geopy python-dotenv
      - name: Run data injector
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python data_injector.py

  deploy_site:
    name: üåê Deploy Website to GitHub Pages
    runs-on: ubuntu-latest
    needs: run_injector

    steps:
      - uses: actions/checkout@v4

      # ‚úÖ Create config.json *in the repo root* (where index.html is)
      - name: Create map config
        run: |
          echo "{\"maptiler_key\": \"${{ secrets.MAPTILER_KEY }}\"}" > ./config.json
          echo "‚úÖ Created config.json with MapTiler key"
          cat config.json

      # ‚úÖ Verify that the file exists before deploy
      - name: Verify config file
        run: |
          if [ ! -f "./config.json" ]; then
            echo "‚ùå config.json not found in root!"
            exit 1
          fi
          echo "‚úÖ config.json exists in $(pwd)"

      # ‚úÖ Deploy everything to gh-pages (root directory)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
          keep_files: false
          force_orphan: false
