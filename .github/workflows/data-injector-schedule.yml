name: Geomonitor — Data Injector & Web Deploy

on:
  # Automatically run every 5 minutes
  schedule:
    - cron: "*/5 * * * *"
  # Allow manual trigger from the GitHub UI
  workflow_dispatch:

jobs:
  run_data_injector:
    name: Run Data Injector
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests geopy python-dotenv

      - name: Run data injector script
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          echo "=== Running Geomonitor Data Injector ==="
          python data_injector.py
          echo "=== Data Injection Complete ==="

  deploy_to_pages:
    name: Deploy Web App
    runs-on: ubuntu-latest
    needs: [run_data_injector]
    if: always()   # ensures deployment runs even if injector had minor errors
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Perl (for key injection)
        run: |
          sudo apt-get update
          sudo apt-get install -y perl

      - name: Inject MapTiler API key
        env:
          MAPTILER_KEY: ${{ secrets.MAPTILER_KEY }}
        run: |
          echo "Injecting MapTiler key..."
          if [ -z "$MAPTILER_KEY" ]; then
            echo "ERROR: Missing MAPTILER_KEY secret!"
            exit 1
          fi
          if [ ! -f index.html ]; then
            echo "ERROR: index.html not found!"
            exit 1
          fi
          # use single quotes so YAML doesn’t break on $ENV{}
          perl -pe 's/MAPTILER_KEY_PLACEHOLDER/$ENV{MAPTILER_KEY}/g' index.html > index.html.tmp && mv index.html.tmp index.html
          echo "MapTiler key successfully injected."

      - name: Prepare deployment folder
        run: |
          mkdir -p public
          cp -r index.html app.js style.css dictionary.json public/ || true
          echo "Files copied to /public"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          commit_message: "Deploy Geomonitor frontend"

      - name: Done
        run: "echo 'Deployment complete! View at: https://gotterdammerungs.github.io/geomonitor-map/'"
