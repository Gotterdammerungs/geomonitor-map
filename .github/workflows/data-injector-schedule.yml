name: Geomonitor Data Injector + Web Deploy

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run_data_injector:
    name: ðŸ§  Data Injector
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ðŸ“¦ Install dependencies
        run: pip install requests geopy python-dotenv

      - name: ðŸš€ Run data injector script
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          echo "=== Running Geomonitor Data Injector ==="
          python data_injector.py
          echo "=== Data Injection Complete ==="

  deploy_to_pages:
    name: ðŸŒ Deploy Web App
    runs-on: ubuntu-latest
    needs: run_data_injector
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Install jq and perl for key injection
        run: sudo apt-get update && sudo apt-get install -y jq perl

      - name: ðŸ”§ Inject MapTiler key safely
        env:
          MAPTILER_KEY: ${{ secrets.MAPTILER_KEY }}
        run: |
          echo "ðŸ”§ Injecting MapTiler key into index.html safely..."
          if [ -z "$MAPTILER_KEY" ]; then
            echo "âŒ ERROR: Missing MAPTILER_KEY secret!"
            exit 1
          fi
          cp index.html index.html.deploy
          # Replace placeholder with actual key safely
          perl -pe 's/MAPTILER_KEY_PLACEHOLDER/$ENV{MAPTILER_KEY}/g' index.html > index.html.deploy
          head -n 15 index.html.deploy
          mv index.html.deploy index.html
          echo "âœ… MapTiler key injection done."

      - name: ðŸª£ Prepare deployment folder
        run: |
          mkdir public
          cp -r index.html app.js style.css dictionary.json public/ || true
          echo "âœ… Files ready for deploy:"
          ls -al public/

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          commit_message: "Deploy Geomonitor frontend ðŸš€"

      - name: âœ… Done
        run: echo "ðŸŽ‰ Deployment complete! View at: https://gotterdammerungs.github.io/geomonitor-map/"
