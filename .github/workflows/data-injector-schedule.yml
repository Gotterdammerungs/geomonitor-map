name: Geomonitor Data Injector & Deploy

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  inject_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Python dependencies
        run: pip install requests geopy python-dotenv

      # 4Ô∏è‚É£ Run data injector
      - name: Run data injector
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python data_injector.py

      # 5Ô∏è‚É£ Inject MapTiler key into index.html
      - name: Inject MapTiler Key
        env:
          MAPTILER_KEY: ${{ secrets.MAPTILER_KEY }}
        run: |
          echo "üîë Injecting MapTiler key into index.html..."
          sed -i "s|MAPTILER_KEY_PLACEHOLDER|${MAPTILER_KEY}|g" index.html
          grep "MAPTILER_KEY" index.html || echo "‚ö†Ô∏è MapTiler key not found after injection."

      # 6Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
