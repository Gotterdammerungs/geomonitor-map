name: Geomonitor Data Injector + Site Deploy

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  inject_data_to_firebase:
    name: üß† Inject News Data to Firebase
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install requests geopy python-dotenv

      - name: Run Data Injector Script
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEOAPIFY_KEY: ${{ secrets.GEOAPIFY_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python data_injector.py

      # 1Ô∏è‚É£ Create config.json and upload as artifact
      - name: Create config.json
        run: |
          echo "{\"maptiler_key\": \"${{ secrets.MAPTILER_KEY }}\"}" > config.json
          cat config.json
        shell: bash

      - name: Upload config.json for deploy job
        uses: actions/upload-artifact@v4
        with:
          name: config
          path: config.json

  build_and_deploy:
    name: üåê Build & Deploy Frontend (GitHub Pages)
    runs-on: ubuntu-latest
    needs: inject_data_to_firebase

    steps:
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Download the config.json from previous job
      - name: Download config.json
        uses: actions/download-artifact@v4
        with:
          name: config

      # 3Ô∏è‚É£ Confirm it‚Äôs here (for debugging)
      - name: Verify config.json presence
        run: cat config.json

      # 4Ô∏è‚É£ Deploy everything (including config.json)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
